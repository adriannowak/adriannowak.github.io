    <header>
      <div class="container">
        <h1>vector.org.pl</h1>

        <section id="downloads" onclick="setServerStatus('running')">
          <a  class="btn btn-github"><span class="icon"></span>Włącz serwer</a>
        </section>
        
        <section id="downloads" onclick="setServerStatus('stopped')">

   <script type="text/javascript">
      function setServerStatus(value) {
          var xhr = new XMLHttpRequest();
  xhr.open('POST', 'https://r6sw2pc90m.execute-api.eu-central-1.amazonaws.com/prod', true);
  xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

  // send the collected data as JSON
  xhr.send(JSON.stringify({newState: value}));

 }
    
   </script>
